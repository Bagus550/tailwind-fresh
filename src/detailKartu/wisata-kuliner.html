<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Wisata & Kuliner | BagusDev</title>

    <link rel="icon" type="image/png" href="/image/logo-white.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../output.css" />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(14px);
      }
      .card-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 antialiased">
    <nav
      id="navbar"
      class="glass border-b border-slate-200 sticky top-0 z-50 transition-all"
    >
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <div class="text-xl font-extrabold tracking-tighter text-blue-600">
          BAGUS<span class="text-slate-400">DEV.</span>
        </div>

        <div class="hidden md:flex gap-8 text-sm font-bold text-slate-500">
          <a href="/index.html" class="hover:text-blue-600 transition"
            >Beranda</a
          >
          <a href="../dashboard.html" class="hover:text-blue-600 transition"
            >Dashboard</a
          >
          <a
            href="https://bagus-blog.vercel.app/"
            class="hover:text-blue-600 transition"
            >Blog</a
          >
          <a href="../about.html" class="hover:text-blue-600 transition"
            >About</a
          >
        </div>

        <button id="menuBtn" class="md:hidden flex flex-col gap-1.5 p-2">
          <span
            class="block w-6 h-0.5 bg-slate-700 transition-all duration-300"
          ></span>
          <span
            class="block w-6 h-0.5 bg-slate-700 transition-all duration-300"
          ></span>
          <span
            class="block w-6 h-0.5 bg-slate-700 transition-all duration-300"
          ></span>
        </button>
      </div>

      <div
        id="mobileMenu"
        class="md:hidden overflow-hidden max-h-0 transition-all duration-300 bg-white border-b"
      >
        <div
          class="flex flex-col items-center gap-6 py-8 font-bold text-slate-600"
        >
          <a href="../index.html">Beranda</a>
          <a href="../dashboard.html">Dashboard</a>
          <a href="https://bagus-blog.vercel.app/">Blog</a>
          <a href="../about.html">About</a>
        </div>
      </div>
    </nav>

    <header class="relative bg-slate-900 py-24 overflow-hidden">
      <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,var(--tw-gradient-stops))] from-blue-600/20 via-transparent to-transparent"
      ></div>
      <div class="relative max-w-6xl mx-auto px-6 text-center md:text-left">
        <span
          class="inline-block px-4 py-1.5 bg-blue-500/10 backdrop-blur-md text-[10px] font-black text-blue-400 rounded-full uppercase tracking-[0.2em] mb-4 border border-blue-500/20"
        >
          Kategori: Travel & Food
        </span>
        <h1
          class="text-4xl md:text-6xl font-black text-white mb-4 tracking-tight"
        >
          Wisata & Kuliner
        </h1>
        <p
          class="text-blue-100/60 text-base md:text-lg max-w-2xl leading-relaxed"
        >
          Koleksi tempat-tempat asik yang pernah gue singgahin. Dari puncak
          gunung sampe antrian bakso mercon.
        </p>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-20">
      <div id="projectContainer" class="grid grid-cols-1 gap-16"></div>
    </main>

    <div
      id="imageModal"
      class="fixed inset-0 bg-slate-950/90 hidden items-center justify-center z-100 p-4 transition-all"
    >
      <button
        id="closeModal"
        class="absolute top-6 right-6 text-white/50 hover:text-white transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/center"
          class="w-10 h-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <img
        id="modalImg"
        class="max-w-full max-h-[85vh] rounded-3xl shadow-2xl object-contain"
      />
    </div>

    <script>
      const kulinerList = [
        {
          title: "Bakso Mercon 03 - Cabang Taman Reptil Purbalingga",
          desc: "Bakso Mercon 03 adalah salah satu tempat kuliner populer di Purbalingga. Pedesnya beneran bikin melek!",
          keywords: "bakso, kuliner, pedas, Purbalingga",
          image: "../../image/bakso.jpeg",
          caption: "Bakso Mercon 03 - Salah satu kuliner favorit",
          link: "../artikel/bakso-mercon.html",
          publishDate: "2025-12-22",
        },
        {
          title: "Dataran Tinggi Dieng",
          desc: "Dieng adalah destinasi wisata alam dengan panorama pegunungan yang magis banget kalo pagi hari.",
          keywords: "wisata, alam, Dieng",
          image: "../../image/dieng.jpg",
          caption: "Pemandangan Dataran Tinggi Dieng",
          link: "../artikel/dieng.html",
          publishDate: "2025-12-23",
        },
        {
          title: "D'Las Lembah Asri Serang Purbalingga",
          desc: "Wisata alam hijau dan sejuk, cocok buat healing tipis-tipis bareng keluarga atau gebetan.",
          keywords: "wisata, alam, Purbalingga",
          image: "../../image/dlas.JPG",
          caption: "Memetik strawberry di D'Las",
          link: "../artikel/dlas.html",
          publishDate: "2025-12-23",
        },
        {
          title: "Pantai Sawangan Kebumen",
          desc: "Pantai pasir putih dengan sunset yang gak ada lawan. Hidden gem di Kebumen!",
          keywords: "wisata, pantai, Kebumen",
          image: "../../image/sawangan.jpg",
          caption: "Pantai Sawangan",
          link: "../artikel/pantai-sawangan.html",
          publishDate: "2025-12-24",
        },
      ];

      const container = document.getElementById("projectContainer");

      function timeAgo(dateString) {
        const diff = Math.floor((new Date() - new Date(dateString)) / 1000);
        if (diff < 86400) return "Baru rilis";
        return `${Math.floor(diff / 86400)} hari yang lalu`;
      }

      function renderKuliner() {
        container.innerHTML = "";
        kulinerList
          .sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate))
          .forEach((item) => {
            container.innerHTML += `
            <article class="grid grid-cols-1 lg:grid-cols-12 gap-10 items-center group">
              <div class="lg:col-span-5 relative">
                <div class="relative overflow-hidden rounded-[2.5rem] shadow-xl border border-white group-hover:shadow-blue-500/20 transition-all duration-500">
                  <img
                    src="${item.image}"
                    class="previewImg w-full aspect-[4/3] object-cover cursor-pointer group-hover:scale-110 transition duration-700 ease-out"
                    alt="${item.title}"
                  />
                  <div class="absolute inset-0 bg-gradient-to-t from-slate-900/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                </div>
                <div class="mt-4 text-center">
                   <p class="text-[11px] font-medium text-slate-400 italic tracking-wide uppercase">
                    ðŸ“¸ ${item.caption}
                  </p>
                </div>
              </div>

              <div class="lg:col-span-7 space-y-5">
                <div class="flex items-center gap-3">
                    <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest bg-blue-50 px-3 py-1 rounded-full italic">
                        ${timeAgo(item.publishDate)}
                    </span>
                    <div class="h-[1px] flex-1 bg-slate-100"></div>
                </div>

                <h2 class="text-3xl md:text-4xl font-black text-slate-900 group-hover:text-blue-600 transition-colors tracking-tighter leading-tight">
                  ${item.title}
                </h2>

                <p class="text-slate-500 text-lg leading-relaxed">
                  ${item.desc}
                </p>

                <div class="flex flex-wrap gap-2 mb-6">
                    ${item.keywords
                      .split(",")
                      .map(
                        (kw) => `
                        <span class="text-[10px] font-bold text-slate-400 uppercase border border-slate-200 px-3 py-1 rounded-full">#${kw.trim()}</span>
                    `
                      )
                      .join("")}
                </div>

                <a href="${item.link}"
                  class="inline-flex items-center gap-3 bg-slate-900 text-white px-8 py-4 rounded-full font-black text-sm hover:bg-blue-600 hover:gap-5 transition-all uppercase tracking-wider shadow-lg shadow-slate-900/10">
                  Explore Detail
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                  </svg>
                </a>
              </div>
            </article>
            <div class="h-[1px] w-full bg-slate-100 last:hidden"></div>
          `;
          });
      }

      renderKuliner();

      // Hamburger Menu Logic
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const lines = menuBtn.querySelectorAll("span");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("max-h-0");
        mobileMenu.classList.toggle("max-h-screen");
        lines[0].classList.toggle("rotate-45");
        lines[0].classList.toggle("translate-y-2");
        lines[1].classList.toggle("opacity-0");
        lines[2].classList.toggle("-rotate-45");
        lines[2].classList.toggle("-translate-y-2");
      });

      // Image Modal Logic
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const closeModal = document.getElementById("closeModal");

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("previewImg")) {
          modal.classList.remove("hidden");
          modal.classList.add("flex");
          modalImg.src = e.target.src;
        }
      });

      const hideModal = () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      };

      closeModal.addEventListener("click", hideModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) hideModal();
      });
    </script>
  </body>
</html>
