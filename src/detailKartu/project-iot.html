      <div

        <div

          <a href="../index.html">Beranda</a>

          <a href="https://bagus-blog.vercel.app/">Blog</a>

    <header class="relative bg-slate-900 py-24 overflow-hidden">
      <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,var(--tw-gradient-stops))] from-blue-600/20 via-transparent to-transparent"
      ></div>
      <div class="relative max-w-6xl mx-auto px-6 text-center md:text-left">
        <span
          class="inline-block px-4 py-1.5 bg-blue-500/10 backdrop-blur-md text-[10px] font-black text-blue-400 rounded-full uppercase tracking-[0.2em] mb-4 border border-blue-500/20 italic"
        >
          Kategori: Internet of Things
        </span>
        <h1
          class="text-4xl md:text-6xl font-black text-white mb-4 tracking-tight"
        >
          IoT Projects
        </h1>
        <p
          class="text-blue-100/60 text-base md:text-lg max-w-2xl leading-relaxed"
        >
          Eksperimen gue dengan sensor, mikrokontroler, dan data realtime. Dari
          monitoring suhu sampe otomasi rumah.
        </p>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-20">
      <div id="projectContainer" class="grid grid-cols-1 gap-20"></div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-12">
      <div
        class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6"
      >
        <div class="text-sm font-bold text-slate-400">
          Â© 2026 BAGUS<span class="text-slate-300">DEV.</span>
        </div>
        <div
          class="flex gap-8 text-xs font-black text-slate-500 uppercase tracking-widest"
        >
          <a href="#" class="hover:text-blue-600 transition">Privacy</a>
          <a href="#" class="hover:text-blue-600 transition">Terms</a>
          <a href="../contact.html" class="hover:text-blue-600 transition"
            >Contact</a
          >
        </div>
      </div>
    </footer>

    <div
      id="imageModal"
      class="fixed inset-0 bg-slate-950/90 hidden items-center justify-center z-100 p-4 transition-all duration-300"
    >
      <button
        id="closeModal"
        class="absolute top-6 right-6 text-white/50 hover:text-white transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-10 h-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <img
        id="modalImg"
        class="max-w-full max-h-[85vh] rounded-3xl shadow-2xl object-contain border border-white/10"
      />
    </div>

    <script>
      const projects = [
        {
          title: "Sistem Monitoring Suhu & Kelembapan",
          desc: "Sistem IoT untuk memantau suhu dan kelembapan ruangan secara realtime menggunakan sensor DHT dan mikrokontroler. Data dikirim langsung ke dashboard.",
          keywords: "IoT, DHT11, ESP8266, Realtime",
          image: "../../image/ilustrasi.jpg",
          caption: "Tampilan data suhu dan kelembapan pada dashboard",
          link: "../artikel/iot-monitoring.html",
          publishDate: "2025-12-22",
        },
        {
          title: "Pendeteksi Kebocoran Gas",
          desc: "Perangkat IoT berbasis sensor MQ-2 untuk mendeteksi kebocoran gas berbahaya dan memberikan peringatan dini via notifikasi.",
          keywords: "IoT, MQ-2, Gas Sensor, Safety",
          image: "../../image/ilustrasi.jpg",
          caption: "Prototipe alat pendeteksi kebocoran gas",
          link: "../artikel/iot-gas.html",
          publishDate: "2025-12-22",
        },
        {
          title: "Smart Lamp Berbasis Internet",
          desc: "Lampu pintar yang dapat dikontrol dari mana saja melalui web app menggunakan ESP32 dan sistem relay yang aman.",
          keywords: "IoT, ESP32, Relay, Web Control",
          image: "../../image/ilustrasi.jpg",
          caption: "Kontrol lampu melalui dashboard web",
          link: "../artikel/iot-lamp.html",
          publishDate: "2025-12-29",
        },
        {
          title: "Sistem Monitoring Ketinggian Air",
          desc: "Sistem deteksi dini banjir menggunakan sensor ultrasonik yang memberikan data presisi ketinggian air di lokasi.",
          keywords: "IoT, Ultrasonic, Water Level, Monitoring",
          image: "../../image/ilustrasi.jpg",
          caption: "Pembacaan ketinggian air secara realtime",
          link: "../artikel/iot-water.html",
          publishDate: "2025-10-22",
        },
      ];

      function timeAgo(dateString) {
        const diff = Math.floor((new Date() - new Date(dateString)) / 1000);
        if (diff < 86400) return "Baru rilis";
        return `${Math.floor(diff / 86400)} hari yang lalu`;
      }

      function renderProjects() {
        const container = document.getElementById("projectContainer");
        container.innerHTML = "";

        projects
          .sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate))
          .forEach((item) => {
            container.innerHTML += `
            <article class="grid grid-cols-1 lg:grid-cols-12 gap-12 items-center group">
              <div class="lg:col-span-7 order-2 lg:order-1 space-y-6">
                <div class="flex items-center gap-4">
                  <span class="px-3 py-1 bg-blue-50 text-blue-600 text-[10px] font-black rounded-full uppercase italic">
                    ${timeAgo(item.publishDate)}
                  </span>
                  <div class="h-[1px] flex-1 bg-slate-100"></div>
                </div>

                <h2 class="text-3xl md:text-5xl font-black text-slate-900 leading-tight tracking-tighter group-hover:text-blue-600 transition-colors">
                  ${item.title}
                </h2>

                <p class="text-slate-500 text-lg leading-relaxed max-w-xl">
                  ${item.desc}
                </p>

                <div class="flex flex-wrap gap-2">
                  ${item.keywords
                    .split(",")
                    .map(
                      (tag) => `
                    <span class="text-[10px] font-bold text-slate-400 border border-slate-200 px-3 py-1 rounded-full uppercase tracking-wider">
                      #${tag.trim()}
                    </span>
                  `
                    )
                    .join("")}
                </div>

                <div class="pt-4">
                  <a href="${
                    item.link
                  }" class="inline-flex items-center gap-3 bg-slate-900 text-white px-8 py-4 rounded-full text-sm font-black uppercase tracking-widest hover:bg-blue-600 hover:gap-5 transition-all shadow-xl shadow-slate-900/10">
                    Project Detail
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                  </a>
                </div>
              </div>

              <div class="lg:col-span-5 order-1 lg:order-2">
                <div class="relative">
                  <div class="overflow-hidden rounded-[2.5rem] shadow-2xl border border-white transition-all duration-500 group-hover:shadow-blue-500/20">
                    <img src="${
                      item.image
                    }" class="previewImg w-full aspect-square object-cover cursor-pointer transition-transform duration-700 ease-out hover:scale-110" alt="${
              item.title
            }" />
                  </div>
                  <div class="mt-4 text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] italic">
                      Device: ${item.caption}
                    </p>
                  </div>
                </div>
              </div>
            </article>
            <div class="h-[1px] w-full bg-slate-100 last:hidden"></div>
            `;
          });
      }

      // --- Interaction Scripts ---
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const lines = menuBtn.querySelectorAll("span");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("max-h-0");
        mobileMenu.classList.toggle("max-h-screen");
        lines[0].classList.toggle("rotate-45");
        lines[0].classList.toggle("translate-y-2");
        lines[1].classList.toggle("opacity-0");
        lines[2].classList.toggle("-rotate-45");
        lines[2].classList.toggle("-translate-y-2");
      });

      // Modal Logic
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const closeModal = document.getElementById("closeModal");

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("previewImg")) {
          modal.classList.remove("hidden");
          modal.classList.add("flex");
          modalImg.src = e.target.src;
        }
      });

      const hideModal = () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      };
      closeModal.addEventListener("click", hideModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) hideModal();
      });

      // Init
      renderProjects();
    </script>
  </body>
</html>
