<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | BagusDev</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav
    id="navbar"
    class="
      bg-white
      border-b
      shadow-sm
      sticky top-0 z-50
      transition-shadow
    "
  >
    <div class="max-w-6xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between">

      <div class="text-xl font-bold text-blue-600">
        BagusDev
      </div>

      <!-- Hamburger -->
        <button id="menuBtn" class="md:hidden flex flex-col gap-1">
            <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
            <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
            <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
        </button>

      <!-- Desktop Menu -->
      <div class="hidden md:flex gap-6 text-gray-600">
        <a href="dashboard.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
        id="mobileMenu"
        class="
            md:hidden
            overflow-hidden
            max-h-0
            transition-all duration-300 ease-in-out
        "
    >

        <div class="flex flex-col items-center gap-3 pb-6 text-gray-600">
            <a href="dashboard.html" class="hover:text-blue-600">Home</a>
            <a href="about.html" class="hover:text-blue-600">About</a>
            <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
        </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-blue-600 text-white py-16">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <h1 class="text-3xl md:text-4xl font-bold mb-4">
        Hubungi Kami
      </h1>
      <p class="text-blue-100 text-lg">
        Kami siap membantu. Kirim pesan atau pertanyaan Anda.
      </p>
    </div>
  </header>

  <!-- FORM -->
  <main class="max-w-3xl mx-auto px-4 py-16">
    <form class="bg-white p-6 md:p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">
        Kirim Pesan
      </h2>

      <div class="mb-4">
        <label class="block mb-2 font-medium text-gray-700">Nama</label>
        <input
          type="text"
          placeholder="Nama lengkap"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium text-gray-700">Email</label>
        <input
          type="email"
          placeholder="Email Anda"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div class="mb-6">
        <label class="block mb-2 font-medium text-gray-700">Pesan</label>
        <textarea
          rows="5"
          placeholder="Tulis pesan Anda..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg
               hover:bg-blue-700 transition"
      >
        Kirim Pesan
      </button>
    </form>
  </main>

  <!-- INFO -->
  <section class="max-w-6xl mx-auto px-4 pb-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      <div>
        <h3 class="text-xl font-bold mb-2">Alamat</h3>
        <p class="text-gray-700">Purwokerto, Jawa Tengah</p>
      </div>
      <div>
        <h3 class="text-xl font-bold mb-2">Telepon</h3>
        <p class="text-gray-700">+62 812 3456 7890</p>
      </div>
      <div>
        <h3 class="text-xl font-bold mb-2">Email</h3>
        <p class="text-gray-700">contact@bagusdev.com</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t">
    <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between gap-4">
      <p class="text-gray-500 text-sm">
        &copy; 2025 BagusDev. All rights reserved.
      </p>
      <div class="flex gap-4 text-gray-500">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
        <a href="#" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("mobileMenu");
    const lines = btn.querySelectorAll("span");
    const nav = document.getElementById("navbar");

    btn.addEventListener("click", () => {
        menu.classList.toggle("max-h-0");
        menu.classList.toggle("max-h-screen");

        lines[0].classList.toggle("rotate-45");
        lines[0].classList.toggle("translate-y-1.5");

        lines[1].classList.toggle("opacity-0");

        lines[2].classList.toggle("-rotate-45");
        lines[2].classList.toggle("-translate-y-1.5");
    });

    window.addEventListener("scroll", () => {
      nav.classList.toggle("shadow-md", window.scrollY > 10);
    });
  </script>

</body>
</html>
