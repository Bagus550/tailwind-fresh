<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kategori 1</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 transition-colors duration-300">
    <nav
        id="navbar"
        class="
            bg-white shadow px-4 md:px-8 py-4 
            sticky top-0 z-50 
            transition-colors duration-300
        ">

        <div class="flex items-center justify-between">

            <!--Logo-->
            <div class="text-lg md:text-xl font-bold text-blue-600">
                BagusDev
            </div>

            <button
                id="menuBtn"
                class="md:hidden flex flex-col gap-1"
            >
                <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
                <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
                <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
            </button>

            <!--Menu-->
            <div class="hidden md:flex gap-6 text-gray-600">
                <a href="index.html" class="hover:text-blue-600">Home</a>
                <a href="about.html" class="hover:text-blue-600">About</a>
                <a href="contact.html" class="hover:text-blue-600">Contact</a>
            </div>

        </div>

        <div
            id="mobileMenu"
            class="
                md:hidden
                overflow-hidden
                max-h-0
                transition-all duration-300
                flex flex-col items-center justify-center gap-3
                text-gray-600
        ">
            <a href="index.html" class="hover:text-blue-600">Home</a>
            <a href="about.html" class="hover:text-blue-600">About</a>
            <a href="contact.html" class="hover:text-blue-600">Contact</a>
        </div>

    </nav>

    <main class="p-8 md:p-10">

        
        
    </main>

</body>
    <script>
        const btn = document.getElementById("menuBtn");
        const menu = document.getElementById("mobileMenu");
        const lines = btn.querySelectorAll("span");
        const html = document.documentElement;
        const nav = document.getElementById("navbar");

        btn.addEventListener("click", () => {
            const isOpen = !menu.classList.contains("max-h-0");

            // toggle menu
            menu.classList.toggle("max-h-0");
            menu.classList.toggle("max-h-40");

            // animasi icon
            lines[0].classList.toggle("rotate-45");
            lines[0].classList.toggle("translate-y-1.5");

            lines[1].classList.toggle("opacity-0");

            lines[2].classList.toggle("-rotate-45");
            lines[2].classList.toggle("-translate-y-1.5");
        });

        window.addEventListener("scroll", () => {
            if (window.scrollY > 10) {
            nav.classList.add("shadow");
            } else {
            nav.classList.remove("shadow");
            }
        });
    </script>
</html>
