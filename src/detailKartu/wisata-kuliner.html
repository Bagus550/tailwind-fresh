<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="../../image/logo-white.ico">
  <link rel="stylesheet" href="../../output.css" />

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav id="navbar" class="bg-white shadow-sm sticky top-0 z-50 transition-shadow">
    <div class="max-w-6xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
      <div class="text-xl font-bold text-blue-600">BagusDev</div>

      <button id="menuBtn" class="md:hidden flex flex-col gap-1">
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
      </button>

      <div class="hidden md:flex gap-6 text-gray-600">
        <a href="../dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="../blog/blog.html" class="hover:text-blue-600">Blog</a>
        <a href="../about.html" class="hover:text-blue-600">About</a>

    <div id="mobileMenu" class="md:hidden overflow-hidden max-h-0 transition-all duration-300 ease-in-out">
      <div class="flex flex-col items-center gap-3 pb-6 text-gray-600">
        <a href="../dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="../blog/blog.html" class="hover:text-blue-600">Blog</a>
        <a href="../about.html" class="hover:text-blue-600">About</a>
        <a href="../contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="relative bg-cover bg-center py-16" style="background-image: url('../../image/wisataKuliner.jpg');">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative max-w-6xl mx-auto px-4 text-center">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 text-white">
        Detail Wisata, Kuliner & Jajan
      </h1>
      <p class="text-lg text-blue-100">
        Update terbaru ada di paling atas ya!
      </p>
    </div>
  </header>

  <main id="projectContainer" class="max-w-6xl mx-auto px-4 py-12 space-y-16"></main>

  <!-- MODAL -->
  <div id="imageModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="relative max-w-4xl w-full px-4">
      <button id="closeModal" class="absolute -top-10 right-0 text-white text-3xl">&times;</button>
      <img id="modalImg" class="w-full max-h-[90vh] rounded-lg shadow-2xl object-contain bg-white" />
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const kulinerList = [
      {
        title: "Bakso Mercon 03 - Cabang Taman Reptil Purbalingga",
        desc: "Bakso Mercon 03 adalah salah satu tempat kuliner populer di Purbalingga.",
        keywords: "bakso, kuliner, pedas, Purbalingga",
        image: "../../image/bakso.jpeg",
        caption: "Bakso Mercon 03 - Salah satu kuliner favorit",
        link: "../artikel/bakso-mercon.html",
        publishDate: "2025-12-22"
      },
      {
        title: "Dataran Tinggi Dieng",
        desc: "Dieng adalah destinasi wisata alam dengan panorama pegunungan.",
        keywords: "wisata, alam, Dieng",
        image: "../../image/dieng.jpg",
        caption: "Pemandangan Dataran Tinggi Dieng",
        link: "../artikel/dieng.html",
        publishDate: "2025-12-23"
      },
      {
        title: "D'Las Lembah Asri Serang Purbalingga",
        desc: "Wisata alam hijau dan sejuk, cocok buat healing tipis-tipis.",
        keywords: "wisata, alam, Purbalingga",
        image: "../../image/dlas.JPG",
        caption: "Memetik strawberry di D'Las",
        link: "../artikel/dlas.html",
        publishDate: "2025-12-23"
      },
      {
        title: "Pantai Sawangan Kebumen",
        desc: "Pantai pasir putih dengan sunset cakep.",
        keywords: "wisata, pantai, Kebumen",
        image: "../../image/sawangan.jpg",
        caption: "Pantai Sawangan",
        link: "../artikel/pantai-sawangan.html",
        publishDate: "2025-12-24"
      }
    ];

    const container = document.getElementById("projectContainer");

    // === WAKTU RELATIF ALA YOUTUBE ===
    function timeAgo(dateString) {
      const now = new Date();
      const past = new Date(dateString);
      const diff = Math.floor((now - past) / 1000);

      if (diff < 60) return "baru saja";
      if (diff < 3600) return `${Math.floor(diff / 60)} menit yang lalu`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} jam yang lalu`;
      if (diff < 604800) return `${Math.floor(diff / 86400)} hari yang lalu`;
      if (diff < 2592000) return `${Math.floor(diff / 604800)} minggu yang lalu`;
      if (diff < 31536000) return `${Math.floor(diff / 2592000)} bulan yang lalu`;
      return `${Math.floor(diff / 31536000)} tahun yang lalu`;
    }

    function renderKuliner() {
      // SORT TERBARU DULU
      kulinerList
        .sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate))
        .forEach(item => {
          container.innerHTML += `
            <section class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center border-b pb-10">
              
              <div class="space-y-3">
                <div class="w-full aspect-[16/9] overflow-hidden rounded-lg shadow-lg">
                  <img
                    src="${item.image}"
                    class="previewImg w-full h-full object-cover cursor-pointer hover:scale-110 transition"
                  />
                </div>
                <p class="text-sm text-gray-500 text-center">
                  ${item.caption}
                </p>
              </div>

              <div>
                <p class="text-xs text-gray-400 mb-1">
                  ${timeAgo(item.publishDate)}
                </p>

                <h2 class="text-2xl font-bold mb-3">
                  ${item.title}
                </h2>

                <p class="text-gray-700 mb-4">
                  ${item.desc}
                </p>

                <p class="text-sm text-gray-500 mb-6">
                  kata kunci: ${item.keywords}
                </p>

                <a href="${item.link}"
                  class="inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
                  Lihat Detail
                </a>
              </div>

            </section>
          `;
        });
    }

    renderKuliner();

    // IMAGE PREVIEW
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    document.addEventListener("click", e => {
      if (e.target.classList.contains("previewImg")) {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        modalImg.src = e.target.src;
      }
      if (e.target.id === "imageModal") {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    });
  </script>

</body>
</html>
