<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail</title>

  <link rel="icon" type="image/png" href="../../image/logo-white.ico">
  <link rel="stylesheet" href="../../output.css" />
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav id="navbar" class="bg-white shadow-sm sticky top-0 z-50 transition-shadow">
    <div class="max-w-6xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
      <div class="text-xl font-bold text-blue-600">BagusDev</div>

      <button id="menuBtn" class="md:hidden flex flex-col gap-1">
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
      </button>

      <div class="hidden md:flex gap-6 text-gray-600">
        <a href="../dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="../blog/blog.html" class="hover:text-blue-600">Blog</a>
        <a href="../about.html" class="hover:text-blue-600">About</a>
        <a href="../contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>

    <div id="mobileMenu" class="md:hidden overflow-hidden max-h-0 transition-all duration-300 ease-in-out">
      <div class="flex flex-col items-center gap-3 pb-6 text-gray-600">
        <a href="../dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="../blog/blog.html" class="hover:text-blue-600">Blog</a>
        <a href="../about.html" class="hover:text-blue-600">About</a>
        <a href="../contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="relative bg-cover bg-center py-16" style="background-image: url('../../image/IoT.jpg');">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative max-w-6xl mx-auto px-4 text-center">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 text-white">ini adalah contoh isi kategori</h1>
      <p class="text-lg text-blue-100">Klik gambar untuk lihat preview full.</p>
    </div>
  </header>

  <main
    id="projectContainer"
    class="max-w-6xl mx-auto px-4 py-12 space-y-16"
  ></main>

  <!-- MODAL PREVIEW -->
  <div id="imageModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="relative max-w-4xl w-full px-4">
      <button id="closeModal" class="absolute -top-10 right-0 text-white text-3xl">&times;</button>
      <img id="modalImg" class="w-full max-h-[90vh] rounded-lg shadow-2xl object-contain bg-white" />
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-white border-t mt-10">
    <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between gap-4">
      <p class="text-gray-500 text-sm">&copy; 2025 BagusDev</p>
      <div class="flex gap-4 text-gray-500">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
        <a href="#" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const projects = [
      {
        title: "Sistem Monitoring Suhu & Kelembapan",
        desc: "Sistem IoT untuk memantau suhu dan kelembapan ruangan secara realtime menggunakan sensor DHT dan mikrokontroler.",
        keywords: "IoT, DHT11, ESP8266, Realtime",
        image: "../../image/ilustrasi.jpg",
        caption: "Tampilan data suhu dan kelembapan pada dashboard",
        link: "../artikel/iot-monitoring.html",
        publishDate: "2025-12-22"
      },
      {
        title: "Pendeteksi Kebocoran Gas",
        desc: "Perangkat IoT berbasis sensor MQ-2 untuk mendeteksi kebocoran gas dan memberikan peringatan dini.",
        keywords: "IoT, MQ-2, Gas Sensor, Safety",
        image: "../../image/ilustrasi.jpg",
        caption: "Prototipe alat pendeteksi kebocoran gas",
        link: "../artikel/iot-gas.html",
        publishDate: "2025-12-22"
      },
      {
        title: "Smart Lamp Berbasis Internet",
        desc: "Lampu pintar yang dapat dikontrol melalui web menggunakan ESP32 dan relay sebagai aktuator.",
        keywords: "IoT, ESP32, Relay, Web Control",
        image: "../../image/ilustrasi.jpg",
        caption: "Kontrol lampu melalui dashboard web",
        link: "../artikel/iot-lamp.html",
        publishDate: "2025-12-29"
      },
      {
        title: "Sistem Monitoring Ketinggian Air",
        desc: "Sistem IoT untuk memantau ketinggian air menggunakan sensor ultrasonik dan notifikasi peringatan.",
        keywords: "IoT, Ultrasonic, Water Level, Monitoring",
        image: "../../image/ilustrasi.jpg",
        caption: "Pembacaan ketinggian air secara realtime",
        link: "../artikel/iot-water.html",
        publishDate: "2025-10-22"
      }
    ];

    const container = document.getElementById("projectContainer");

    // === WAKTU RELATIF ALA YOUTUBE ===
    function timeAgo(dateString) {
      const now = new Date();
      const past = new Date(dateString);
      const diff = Math.floor((now - past) / 1000);

      if (diff < 60) return "baru saja";
      if (diff < 3600) return `${Math.floor(diff / 60)} menit yang lalu`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} jam yang lalu`;
      if (diff < 604800) return `${Math.floor(diff / 86400)} hari yang lalu`;
      if (diff < 2592000) return `${Math.floor(diff / 604800)} minggu yang lalu`;
      if (diff < 31536000) return `${Math.floor(diff / 2592000)} bulan yang lalu`;
      return `${Math.floor(diff / 31536000)} tahun yang lalu`;
    }

    function renderProjects() {
      // SORT TERBARU DULU
      projects
        .sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate))
        .forEach(item => {
          container.innerHTML += `
            <section class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center border-b pb-10">
              
              <div class="space-y-3">
                <div class="w-full aspect-[16/9] overflow-hidden rounded-lg shadow-lg">
                  <img
                    src="${item.image}"
                    class="previewImg w-full h-full object-cover cursor-pointer hover:scale-110 transition"
                  />
                </div>
                <p class="text-sm text-gray-500 text-center">
                  ${item.caption}
                </p>
              </div>

              <div>
                <p class="text-xs text-gray-400 mb-1">
                  ${timeAgo(item.publishDate)}
                </p>

                <h2 class="text-2xl font-bold mb-3">
                  ${item.title}
                </h2>

                <p class="text-gray-700 mb-4">
                  ${item.desc}
                </p>

                <p class="text-sm text-gray-500 mb-6">
                  kata kunci: ${item.keywords}
                </p>

                <a href="${item.link}"
                  class="inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
                  Lihat Detail
                </a>
              </div>

            </section>
          `;
        });
    }

    renderProjects();

    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("mobileMenu");
    const lines = btn.querySelectorAll("span");
    const nav = document.getElementById("navbar");

    btn.addEventListener("click", () => {
      menu.classList.toggle("max-h-0");
      menu.classList.toggle("max-h-screen");

      lines[0].classList.toggle("rotate-45");
      lines[0].classList.toggle("translate-y-1.5");
      lines[1].classList.toggle("opacity-0");
      lines[2].classList.toggle("-rotate-45");
      lines[2].classList.toggle("-translate-y-1.5");
    });

    window.addEventListener("scroll", () => {
      nav.classList.toggle("shadow", window.scrollY > 10);
    });

    // IMAGE PREVIEW
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeModal = document.getElementById("closeModal");

    function initImagePreview() {
      const previewImages = document.querySelectorAll(".previewImg");

      previewImages.forEach(img => {
        img.addEventListener("click", () => {
          modal.classList.remove("hidden");
          modal.classList.add("flex");
          modalImg.src = img.src;
        });
      });
    }

    initImagePreview();

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    });
  </script>
</body>
</html>
