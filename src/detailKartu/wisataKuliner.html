<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail</title>
  <link rel="stylesheet" href="../../output.css" />
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <nav id="navbar" class="bg-white shadow-sm sticky top-0 z-50 transition-shadow">
    <div class="max-w-6xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
      <div class="text-xl font-bold text-blue-600">BagusDev</div>

      <button id="menuBtn" class="md:hidden flex flex-col gap-1">
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-all duration-300"></span>
      </button>

      <div class="hidden md:flex gap-6 text-gray-600">
        <a href="../dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="../about.html" class="hover:text-blue-600">About</a>
        <a href="../contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>

    <div id="mobileMenu" class="md:hidden overflow-hidden max-h-0 transition-all duration-300 ease-in-out">
      <div class="flex flex-col items-center gap-3 pb-6 text-gray-600">
        <a href="../dashboard.html" class="hover:text-blue-600">Dashboard</a>
        <a href="../about.html" class="hover:text-blue-600">About</a>
        <a href="../contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="relative bg-cover bg-center py-16" style="background-image: url('../../image/wisataKuliner.jpg');">
    <!-- Overlay Gelap -->
    <div class="absolute inset-0 bg-black/50"></div>

    <div class="relative max-w-6xl mx-auto px-4 text-center">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 text-white">Detail Wisata, Kuliner & Jajan</h1>
      <p class="text-lg text-blue-100">Klik gambar untuk lihat preview full.</p>
    </div>
  </header>

  <main
    id="projectContainer"
    class="max-w-6xl mx-auto px-4 py-12 space-y-16"
  ></main>

  <!-- MODAL PREVIEW -->
  <div id="imageModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="relative max-w-4xl w-full px-4">
      <button id="closeModal" class="absolute -top-10 right-0 text-white text-3xl">&times;</button>
      <img id="modalImg" class="w-full max-h-[90vh] rounded-lg shadow-2xl object-contain bg-white" />
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-white border-t mt-10">
    <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between gap-4">
      <p class="text-gray-500 text-sm">&copy; 2025 BagusDev</p>
      <div class="flex gap-4 text-gray-500">
        <a href="#" class="hover:text-blue-600">Privacy</a>
        <a href="#" class="hover:text-blue-600">Terms</a>
        <a href="#" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const kulinerList = [
    {
      title: "Bakso Mercon 03 - Cabang Taman Reptil Purbalingga",
      desc: "Bakso Mercon 03 adalah salah satu tempat kuliner populer di Purbalingga, terkenal dengan bakso pedasnya yang menggugah selera.",
      keywords: "bakso, kuliner, pedas, Purbalingga",
      image: "../../image/bakso.jpeg",
      caption: "Bakso Mercon 03 - Salah satu kuliner favorit",
      link: "../artikel/baksoMercon.html"
    },
    {
      title: "Mie Ayam Pak Slamet",
      desc: "Mie ayam legendaris dengan cita rasa khas dan harga ramah mahasiswa.",
      keywords: "mie ayam, kuliner, murah",
      image: "../../image/ilustrasi.jpg",
      caption: "Seporsi mie ayam favorit mahasiswa",
      link: "../artikel/mieAyam.html"
    },
    {
      title: "Es Dawet Ayu Banjarnegara",
      desc: "Minuman tradisional khas Banjarnegara yang segar dan manis.",
      keywords: "minuman, tradisional, dawet",
      image: "../../image/ilustrasi.jpg",
      caption: "Es Dawet Ayu khas Banjarnegara",
      link: "../artikel/dawet.html"
    }
  ];

  const container = document.getElementById("projectContainer");

  function renderKuliner() {
    kulinerList.forEach(item => {
      container.innerHTML += `
        <section class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center border-b pb-10">

          <!-- GALLERY -->
          <div class="space-y-6">
            <figure class="space-y-2">
              <div class="w-full aspect-[16/9] overflow-hidden rounded-lg shadow-lg">
                <img
                  class="previewImg cursor-pointer w-full h-full object-cover object-center transform transition-transform duration-300 hover:scale-110 blur-sm scale-105 transition duration-500"
                  src="${item.image}"
                  alt="${item.title}"
                  loading="lazy"
                  onload="this.classList.remove('blur-sm')"
                />
              </div>
              <figcaption class="text-sm text-gray-500 text-center">
                ${item.caption}
              </figcaption>
            </figure>
          </div>

          <!-- DESCRIPTION -->
          <div class="flex flex-col justify-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-3">
              ${item.title}
            </h2>

            <p class="text-gray-700 mb-4">
              ${item.desc}
            </p>

            <p class="text-gray-600 mb-6 text-sm">
              kata kunci : ${item.keywords}
            </p>

            <a href="${item.link}"
              class="inline-block w-max bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
              Lihat Detail
            </a>
          </div>

        </section>
      `;
    });
  }

renderKuliner();

    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("mobileMenu");
    const lines = btn.querySelectorAll("span");
    const nav = document.getElementById("navbar");

    btn.addEventListener("click", () => {
      menu.classList.toggle("max-h-0");
      menu.classList.toggle("max-h-screen");

      lines[0].classList.toggle("rotate-45");
      lines[0].classList.toggle("translate-y-1.5");
      lines[1].classList.toggle("opacity-0");
      lines[2].classList.toggle("-rotate-45");
      lines[2].classList.toggle("-translate-y-1.5");
    });

    window.addEventListener("scroll", () => {
      nav.classList.toggle("shadow", window.scrollY > 10);
    });

    // IMAGE PREVIEW
    const previewImages = document.querySelectorAll(".previewImg");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeModal = document.getElementById("closeModal");

    previewImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        modalImg.src = img.src;
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    });
  </script>
</body>
</html>
